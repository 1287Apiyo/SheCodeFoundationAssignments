<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #3498db;
            font-size: 36px;
            margin-top: 20px;
        }

        h2 {
            font-size: 32px;
            margin: 10px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px auto;
            padding: 15px;
            max-width: 350px;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #92b846;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .footer {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🌤<br>Currently 21°C in Tokyo</h1>
    <h2>Low: 13°C / High: <strong>23°C</strong></h2>
    <ul>
        <li>
            <h3>🌧 Tomorrow</h3>
            <p>Low: 10°C / High: <strong>22°C</strong></p>
        </li>
        <li>
            <h3>🌥 Saturday</h3>
            <p>Low: 15°C / High: <strong>17°C</strong></p>
        </li>
        <li>
            <h3>☀️ Sunday</h3>
            <p>Low: 25°C / High: <strong>28°C</strong></p>
        </li>
    </ul>
    <button id="cityButton">Change City</button>
    <p class="footer">Developed by Anne Apiyo</p>

    <script>
        document.getElementById("cityButton").addEventListener("click", function() {
            let city = prompt("Enter your city:");
            let temperature = prompt("Enter the current temperature:");
            if (city && temperature) {
                let temp = parseFloat(temperature);
                let emoji = temp < 0 ? "☹️" : "😄";
                document.querySelector("h1").innerHTML = `${emoji}<br>Currently ${temp}°C in ${city}`;
            } else {
                alert("Please enter both city and temperature.");
            }
        });
    </script>
</body>
</html>
