<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Forecast</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<style>
  body {
    font-family: Arial, sans-serif;
    background-color:white;
    text-align: center;
    padding: 20px;
  }
  .temperature {
    font-size: 32px;
    font-weight: bold;
  }
  .forecast {
    margin-top: 20px;
  }
  .forecast-item {
    margin-bottom: 5px;
    font-weight: bold;
  }
  .button {
    background-color: blue; 
    border: 1px solid #000000; 
    border-radius: 20px; 
    padding: 10px 20px; 
    font-size: 16px; 
    color: #000000; 
    text-decoration: none; 
    cursor: pointer;
  }
  .footer {
    margin-top: 30px;
    font-size: 14px;
  }
  .weather-icon {
    font-size: 48px;
  }
  .fa-sun {
    color:yellow;
  }
  .fa-cloud-sun{
    color: blue;
  }
  .forecast-icon {
    font-size: 24px;
    margin-right: 10px;
  }
</style>
</head>
<body>
    <i class="fas fa-cloud-sun weather-icon"></i><br><br>
  <div class="temperature">Currently 21° in Tokyo</div><br>
  <div>13° / 23° </div><br><br>
  <div class="forecast">
    <div class="forecast-item">
      <i class="fas fa-cloud-showers-heavy forecast-icon"></i>
      Tomorrow
    </div><br>
    <div class="temp">10° / 22°</div><br><br><br>
    <div class="forecast-item">
      <i class="fas fa-cloud forecast-icon"></i>
      Saturday
    </div><br>
    <div class="temp">15° / 17°</div><br><br><br>
    <div class="forecast-item">
      <i class="fas fa-sun forecast-icon"></i>
      Sunday
    </div><br>
    <div class="temp">25° / 28°</div><br><br><br>
  </div>
  <button class="button" onclick="changeCity()">Change city</button>
  <div class="footer">Coded by Anne Apiyo</div>


</body>
</html>
